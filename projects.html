<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1" />
    <link href="bower_components/bootstrap-css-only/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    


<div class="container text-center box">
    <div class="row">
        <div class="col-xs-12">
            <h1>PROJECT OVERVIEW</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="projects">
                <thead><a href="project-general.html"  class="btn btn-default mb-20 mt-20">Add project</a></thead>
                    <tr>
                        <td><i class="fa fa-star"></i></td>   
                        <td>Project steel</td>   
                        <td><i class="fa fa-chevron-up"></i><i class="fa fa-chevron-down"></i></td>   
                        <td><i class="fa fa-pencil"></i></td>   
                        <td><i class="fa fa-times"></i></td>      
                    </tr>
                    <tr>
                        <td><i class="fa fa-star-o"></i></td>   
                        <td>Project steel</td>   
                        <td><i class="fa fa-chevron-up"></i><i class="fa fa-chevron-down"></td>   
                        <td><i class="fa fa-pencil"></i></td>   
                        <td><i class="fa fa-times"></i></td>      
                    </tr>
            </table>    
        </div> 
    </div>  
</div>


   
<div class="container text-center box">

    <div class="row">
        <div class="col-xs-12">
            <h1>General info</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            
            <label for="name">Project name</label>
            <input type="text" name="name"><br />
            <label for="client">Client name</label>
            <input type="text" name="client">

            <div class="img-placeholder"></div>

            <a class="btn btn-default">Browse</a>

            <i class="fa fa-arrow-circle-o-up fa-2x"></i>
            <br />

            <label for="description">Share description</label>
            <textarea name="description"></textarea>

            <h3>Filter</h3>

            <button class="btn btn-default">Tall</button>
            <button class="btn btn-default">Night</button>
            <button class="btn btn-default">Residence</button>
            <button class="btn btn-default">Small</button>
        </div>
    </div>
</div>



 
<div class="container text-center box">
    <div class="row">
        <div class="col-xs-12">
            <h1>Story - Cover</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="img-placeholder-long"></div>

            <a name="browse" class="btn btn-default">Browse</a>

            <i class="fa fa-arrow-circle-o-up fa-2x"></i>
            <br />
        </div>
    </div>
</div>


  
<div class="container text-center box">
    <div class="row">
        <div class="col-xs-12">
            <h1>Story - text</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Title</label>
            <input type="" name=""></input>
            
            <label for="description">Body Text</label>
            <textarea name="description"></textarea>
            <br />
        </div>
    </div>
</div>


   
<div class="container text-center box">
    <div class="row">
        <div class="col-xs-12">
            <h1>Story - Cover</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="img-placeholder-width"></div>

            <a name="browse" class="btn btn-default">Browse</a>

            <i class="fa fa-arrow-circle-o-up fa-2x"></i>
            <br />
        </div>
    </div>
</div>


</body>
</html>
