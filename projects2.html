<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1" />
<!--     <link href="bower_components/bootstrap-css-only/css/bootstrap.min.css" type="text/css" rel="stylesheet" /> -->
    <link href="bower_components/normalize-css/css/normalize.css" type="text/css" rel="stylesheet" />
    <link href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    
    <link href="assets/css/style2.css" type="text/css" rel="stylesheet" />
</head>
<body>
    
    
    <div class="slidebox">  
        <h2>Project overview</h2>        
        <table class="projects">
            <p style="text-align: right;"><a href="#">Add project</a>
            <i class="fa fa-plus fa-1x"></i></p>              
            <tbody>
                <tr>
                    <td><i class="fa fa-star"></i></td>   
                    <td>Project steel</td>   
                    <td><i class="fa fa-chevron-up"></i><i class="fa fa-chevron-down"></i></td>   
                    <td><i class="fa fa-pencil"></i></td>   
                    <td><i class="fa fa-times"></i></td>      
                </tr>
                <tr>
                    <td><i class="fa fa-star-o"></i></td>   
                    <td>Project steel</td>   
                    <td><i class="fa fa-chevron-up"></i><i class="fa fa-chevron-down"></i></td>   
                    <td><i class="fa fa-pencil"></i></td>   
                    <td><i class="fa fa-times"></i></td>      
                </tr>
            </tbody>    
        </table>    
    </div>

    <div class="slidebox">        
        <h2>General info</h2>       
        <label for="name">Project name</label>
        <input type="text" name="name"><br />
        <label for="client">Client name</label>
        <input type="text" name="client">
        <div class="img-placeholder mb-20"></div>
        <button class="button blue">Browse</a>
        <button class="button border"><i class="fa fa-arrow-up fa-1x"></i>Upload</button>
        <br />
        <label for="description">Share description</label>
        <textarea name="description"></textarea>
        <h3>Filter</h3>
        <button class="button border">Tall</button>
        <button class="button border">Night</button>
        <button class="button border">Residence</button>
        <button class="button border">Small</button>      
    </div>


    <div class="slidebox">     
        <button class="closeslide"><i class="fa fa-times"></i></button>   
        <h2>Story - Cover</h2>
        <div class="img-placeholder-long mb-20"></div>
        <button name="browse" class="button blue">Browse</a>        
    </div>

  
    <div class="slidebox">  
        <button class="closeslide"><i class="fa fa-times"></i></button>   
        <button class="slidedown"><i class="fa fa-chevron-down"></i></button>   
        
        <h2>Story - text</h2>
        <label>Title</label>
        <input type="" name=""></input>    
        <label for="description">Body Text</label>
        <textarea name="description"></textarea>
        <br />
    </div>
 

    <div class="slidebox">

        <button class="closeslide"><i class="fa fa-times"></i></button>   
        <button class="slideup"><i class="fa fa-chevron-up"></i></button> 
        <button class="slidedown"><i class="fa fa-chevron-down"></i></button> 

        <h2>Story - Image</h2>
        <div class="img-placeholder-width mb-20"></div>
        <button name="browse" class="button blue">Browse</a>
        <button class="button border"><i class="fa fa-hand-pointer-o fa-1x"></i>Upload</button>
        <br />
    </div>

  
    <div class="slidebox">

        <button class="closeslide"><i class="fa fa-times"></i></button>   
        <button class="slideup"><i class="fa fa-chevron-up"></i></button> 
        <button class="slidedown"><i class="fa fa-chevron-down"></i></button> 

        <h2>Story - Video</h2>
        <div class="img-placeholder-width"></div>
        <label  name="link" >URL link</label>
        <input type="text" name="link"></input> 
        <button class="button border"><i class="fa fa-hand-pointer-o fa-1x"></i>Upload</button>
        <br />
    </div>

  
    <div class="slidebox">

        <button class="closeslide"><i class="fa fa-times"></i></button>   
        <button class="slideup"><i class="fa fa-chevron-up"></i></button> 
        <button class="slidedown"><i class="fa fa-chevron-down"></i></button>     


        <h2>Story - Download</h2>
        <label for="title">Title</label>
        <input type="text" name="title" />
        <label for="bodytext">Bodytext</label>
        <textarea name="bodytext"></textarea>
        <div class="img-placeholder-pdf mb-20">(PDF name)</div> 
        <button name="browse" class="button blue">Browse</a>
        <button class="button border"><i class="fa fa-hand-pointer-o fa-1x"></i>Upload</button>
    </div>

    <div class="slidebox">
        
        <button class="closeslide"><i class="fa fa-times"></i></button>   
        <button class="slideup"><i class="fa fa-chevron-up"></i></button> 

        <select class="content">
            <option selected disabled>Add content type</option>                    
            <option value="1">1</option>                    
            <option value="2">2</option>                    
            <option value="3">3</option>                    
        </select>
        
    </div>


</body>
</html>
